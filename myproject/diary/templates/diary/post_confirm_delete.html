{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 style="margin-top: 85px;">Are you sure you want to delete this post?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger float-right">Delete</button>
        <a href="{% url 'post_list' %}" class="btn btn-custom">Cancel</a>
    </form>
</div>
{% endblock %}
