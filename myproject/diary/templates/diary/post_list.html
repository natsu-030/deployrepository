{% extends "base.html" %}

{% block content %}
<h2>Posts</h2>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-custom float-right">Read more</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
